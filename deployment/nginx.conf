# deployment/nginx.conf
server {
    listen 80;
    server_name apply.wuc.edu.gh www.apply.wuc.edu.gh;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name apply.wuc.edu.gh www.apply.wuc.edu.gh;

    # SSL certificates (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/apply.wuc.edu.gh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apply.wuc.edu.gh/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend
    root /opt/wuc-admission-portal/frontend/build;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}